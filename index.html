<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>HCI ASSIGNMENT-02</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <form>
        <h1 class="centertext">HCI ASSIGNMENT-02</h1>
        <div class="box1">
            <div class="box2">
                <div class="input-box">
                    <label class="changefont">My Favourite Place </label>        
                    <input type="text">
                    <br>
                    <br>
                    <label class="changefont" for="message">Place Description</label>
                    <br>
                    <textarea class="move" name="message" id="message" cols="30" rows="4"></textarea>
                </div>
            </div>
            <div class="box4">
                <div class="move3">
                    <label class="changefont" for="name">Input username</label> 
                    <input type="text">
                    <br>
                    <br>
                    <label class="changefont" for="password">Input password</label>
                    <input required="password" type="password" maxlength="8">
                </div>
                <br><br><br><br>
                    <table class="table2">
                        <tr>
                            <th class="changefont" class="table2" colspan="2">Hotel</th>
                            <th class="changefont" class="table2" colspan="2">Lodge</th>
                        </tr>
                        <tr>
                            <td class="changefont" class="table2"><input type="text"></td>
                            <td class="changefont" class="table2"><input type="text"></td>
                            <td class="changefont" class="table2"><input class="form" type="text"></td>
                        </tr>
                        </tr>
                    </table>
                    <br><br><br>
                    <fieldset class="table2">
                        <h2 class="changefont">Services</h2>
                        <label class="changefont" for="service">Car Rental</label>
                        <input type="radio" id="service" name="service" value="carent">
                        <br>
                        <label class="changefont" for="service">Bus Tour</label>
                        <input type="radio" id="service" name="service" value="bustor">
                        <br>
                        <label class="changefont" for="service">Camp Ground</label>
                        <input type="radio" id="service" name="service" value="campground">
                    </fieldset>
            </div>
        </div>
        <div class="box1">
            <div class="box3">
                <div class="move2">
                    <label class="changefont" for="continent">Continent</label>
                    <select name="continent" id="continent">
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                    </select>
                    <br>
                    <br>
                    <label class="changefont" for="country">Country</label>
                    <select name="country" id="country">
                        <option value="indonesia">Indonesia</option>
                        <option value="italy">Italy</option>
                    </select>
                    <br>
                    <br>
                    <label class="changefont" for="city">City</label>
                    <br>
                    <input class="move" type="text" name="city" id="city">
                    <br><br><br>
                    <table class="square">
                        <tr>
                        <th><label for="terms">I Accept the following conditions</label></th>
                        <th><input required="terms" type="checkbox" name="terms" id="terms"></th>
                        </tr>
                    </table>
                    <br>
                    <br>
                    <table class="square">
                        <tr>
                            <th><label for="quantity">Rate this place out of 10</label>     
                            <th><input type="number" id="quantity" min="1" max="10"></th>
                        </tr>
                    </table>
                    <br>
                    <div class="move3">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </div>
            </div>
            <div class="box5">
                <div class="move3">
                    <label class="changefont" for="date">Check in Date</label>
                    <input type="date" id="date">
                    <br><br>
                    <label class="changefont" for="time">Check in time</label>
                    <input type="time" id="time">
                </div>
                
            </div>
        </div>
    </form>
    <h2 class="changefont">Made by Jose</h2>
    </div>
</body>
</html>
